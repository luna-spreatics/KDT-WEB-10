<html>
  <head>
    <style>
      img {
        display: inline;
        transform: skew(0deg, 20deg);
        position: absolute;
      }
      #img1 {
        top: 200px;
        left: 100px;
        z-index: 10;
      }
      #img2 {
        top: 150px;
        left: 350px;
        z-index: 5;
      }
      #img3 {
        top: 100px;
        left: 600px;
      }
    </style>
  </head>

  <body>
    <img id="img1" width="350px" src="./img/beach1.jpg" />
    <img id="img2" width="350px" src="./img/beach2.jpg" />
    <img id="img3" width="350px" src="./img/beach3.jpg" />
  </body>
</html>
