<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹</title>
    <style>
      /* all : 모든 경우 */
      @media all and (min-width: 300px) {
        .all {
          font-size: 2rem;
        }
      }

      /* print: 인쇄 기기와 인쇄 미리보기 */
      @media print and (min-width: 300px) {
        .print {
          font-size: 2rem;
        }
      }

      /* screen : print 이외의 모든 기기 */
      @media screen and (min-width: 300px) {
        .screen {
          font-size: 2rem;
        }
      }

      /* ---------------------------------- */
      /* 그렇다면 미디어 유형을 작성하지 않은 경우에는? */
      /* 자동으로 screen 적용 */
      @media (min-width: 300px) {
        .no-media {
          font-size: 2rem;
        }
      }

      /* ---------------------------------- */
      /* 크기 규칙을 정하지 않은 경우에는? */
      /* 크기 규칙 상관 없이 모든 미디어 유형에서 적용 */
      @media all {
        .all {
          font-size: 2rem;
        }
      }

      @media print {
        .print {
          font-size: 2rem;
        }
      }

      @media screen {
        .screen {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="all">all</div>
    <div class="print">print</div>
    <div class="screen">screen</div>
    <div class="no-media">no-media-type</div>
  </body>
</html>
