<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      p {
        height: 50px;
        width: 50px;
        background-color: pink;
      }
      /* 버튼 크기 조절 */
      button {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- margin, padding -->
    <!-- 
      {속성}{추가속성}-{크기} or {속성}{추가속성}-{breakpoint}-{크기} 형태로 작성

      속성 
      margin: m
      padding: p
      
      추가속성
      top: t
      bottom: b
      left: s(start)
      e: right(end)
      x: 상하(x축)
      y: 좌우(y축)

      크기
      0 ~ 5, auto
      숫자 * 0.25 * $spacer ($spacer의 기본값 16px)
    -->
    <p class="m-3"></p>
    <p class="m-3"></p>
    <p class="m-3"></p>

    <!-- 브레이크 포인트 사용 -->
    <p class="mb-1 mb-md-5"></p>
    <p class="mb-1 mb-md-5"></p>
    <p class="mb-1 mb-md-5"></p>

    <!-- ------------------------------ -->
    <!-- 색상 -->
    <!-- 대표적으로 8가지 색상 제공 -->
    <div class="bg-primary">primary</div>
    <div class="bg-secondary">secondary</div>
    <div class="bg-success">success</div>
    <div class="bg-danger">danger</div>
    <div class="bg-warning">warning</div>
    <div class="bg-info">info</div>
    <div class="bg-light">light</div>
    <div class="bg-dark text-white">dark</div>
    <br />

    <!-- subtle: 해당 생상에서 연한 색 -->
    <div class="bg-primary-subtle">primary-subtle</div>
    <div class="bg-secondary-subtle">secondary-subtle</div>
    <div class="bg-success-subtle">success-subtle</div>
    <div class="bg-danger-subtle">danger-subtle</div>
    <div class="bg-warning-subtle">warning-subtle</div>
    <div>class="bg-info-subtle">info-subtle</div>
    <div class="bg-light-subtle">light-subtle</div>
    <div class="bg-dark-subtle">dark-subtle</div>

    <!-- ------------------------------ -->
    <!-- 버튼 -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
  </body>
</html>
