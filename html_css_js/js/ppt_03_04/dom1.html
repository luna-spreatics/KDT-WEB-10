<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js DOM : 요소 선택</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 1px solid #333;
        margin: 10px;
        text-align: center;
        line-height: 102px;
      }

      .pink {
        background-color: pink;
      }

      #green {
        background-color: green;
      }

      #red {
        background-color: red;
      }
    </style>
    <script>
      console.log("connected!");
      /* 요소 선택
 - querySelector
 - querySelectorAll
 - getElementById
 - getElementsByClassName
 - ..
*/

      console.log(document);
      console.log(document.head);
      console.log(document.body);
      console.log(document.title);
      console.log(document.URL);

      // 1. getElementById
      console.log(document.getElementById("green"));
      console.log(document.getElementById("red"));

      // 2. getElementsByClassName
      console.log(document.getElementsByClassName("pink"));
      console.log(document.getElementsByClassName("others"));
      console.log(document.getElementsByClassName("others")[0]);

      // 3. getElementsByTagName
      console.log(document.getElementsByTagName("div"));

      // 4. getElementsByName
      console.log(document.getElementsByName("id"));

      // 5. querySelector
      console.log(document.querySelector(".pink"));
      console.log(document.querySelector(".others"));
      console.log(document.querySelector("#green"));
      console.log(document.querySelector("div"));
      console.log(document.querySelector('[name="id"]'));

      // 6. querySelectorAll
      console.log(document.querySelectorAll(".pink"));
      console.log(document.querySelectorAll("input"));

      console.log(document.querySelectorAll(".pink")[0]);
      console.log(document.querySelectorAll(".pink")[1]);
      console.log(document.querySelectorAll(".pink")[2]);
      console.log(document.querySelectorAll(".pink")[3]);

      let pinks = document.querySelectorAll(".pink");
      console.log(pinks);
      console.log("---");
      for (let pink of pinks) {
        console.log(pink);
      }
    </script>
  </head>
  <body>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div class="others" id="green"></div>
    <div class="others" id="red"></div>

    <input type="text" name="id" />
    <input type="button" name="id" value="click" />
  </body>
</html>
