<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery event</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        padding-bottom: 300px;
        height: 2000px;
      }

      .hover1 {
        font-size: 20px;
        background-color: aqua;
        transition: 2s;
      }
    </style>
    <script>
      // console.log('!');

      console.log(window);
      console.log(document);
      // 위와 동일한 값 나옴
      console.log($(window)[0]);
      console.log($(document)[0]);

      // mouse event
      // click(function(){}) , mouseover(function(){})
      // hover( function(){},function(){} )
      // hover(마우스를 올렸을 때의 동작, 마우스를 떼었을 때의 동작)

      // 1. click() : 클릭이 일어났을 때!!!
      $(".p-msg").click(function () {
        $(".p-msg").css("color", "red");
      });

      // on() == addEventListener()
      $(".num").on("click", function () {
        $(this).css("color", "blue");
      });

      $(".div-hover").hover(
        function () {
          $(this).addClass("hover1");
        },
        function () {
          $(this).removeClass("hover1");
        }
      );

      // scroll()
      $(window).scroll(function () {
        console.log("scroll!!!!!!");
      });

      // 선택요소.addEventListener('keydown',function(){})

      $(".input-key").keydown(function (event) {
        // console.log(event.code);
        if (event.code === "ArrowUp") {
          console.log("up");
        } else if (event.code === "ArrowRight") {
          console.log("rignt");
        } else if (event.code === "ArrowLeft") {
          console.log("left");
        } else if (event.code === "ArrowDown") {
          console.log("down");
        } else {
          console.log("others");
        }
      });

      /* todo list  */
      $("#todo-form").on("submit", function (e) {
        e.preventDefault(); //이벤트 막기

        const todo = $('input[name="todo"]').val();
        $("ul.todos").append(`<li>${todo}</li>`);
        $('input[name="todo"]').val(""); //초기화
      });
    </script>
  </head>
  <body>
    <h1>jQuery Event</h1>

    <p class="p-msg">안녕하세요</p>

    <ul class="numbers">
      <li class="num">one</li>
      <li class="num">two</li>
      <li class="num">three</li>
      <li class="num">four</li>
    </ul>

    <div class="div-hover">hover 변화</div>

    <h2>키보드 이벤트</h2>
    <input type="text" class="input-key" />

    <h2>Todo list</h2>
    <form id="todo-form">
      <input type="text" name="todo" />
      <button>Add</button>
    </form>
    <ul class="todos"></ul>
  </body>
</html>
